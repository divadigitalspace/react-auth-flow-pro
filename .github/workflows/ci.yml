name: CI Pipeline

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      # 1️⃣ ESLint check
      - name: Lint Code
        run: npm run lint

      # 2️⃣ TypeScript type checks
      - name: Type Check
        run: npm run type-check

      # 3️⃣ Unit Tests (Vitest)
      - name: Run Tests
        run: npm run test -- --coverage

      # 4️⃣ Build the project
      - name: Build Project
        run: npm run build
